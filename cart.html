<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DreddPrints - Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>DreddPrints Cart</h1>
    <a href="index.html">â† Back to Shop</a>
  </header>

  <main>
    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-total">Total: $0.00</div>

      <form id="order-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="d15087a0-3fc5-4402-bf0c-e25d18bb12bc" />
        <input type="hidden" name="subject" value="New Order - DreddPrints" />
        <input type="hidden" name="from_name" value="DreddPrints Customer" />
        <input type="hidden" name="redirect" value="https://dfdredd.github.io/3D-Print-Store/thank-you.html" />
        <input type="hidden" id="order-details" name="Order_Details" />

        <div class="form-group">
          <label for="customer-email">Your Email Address <span style="color:red;">*</span></label>
          <input type="email" id="customer-email" name="email" placeholder="your@email.com" required />
        </div>

        <p><strong>Preferred payments:</strong> CashApp or PayPal (4% fee added for PayPal). I'll contact you after submission to arrange payment and confirm details.</p>

        <button type="submit" class="button" id="submit-order-btn" disabled>Submit Order</button>
      </form>

      <div id="form-message"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
