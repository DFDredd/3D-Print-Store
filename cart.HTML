<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Neon Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>YOUR CART</h1>
    <a href="index.html" class="cart-icon">‚Üê Back to Shop</a>
  </header>

  <div style="max-width: 900px; margin: 0 auto;">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Cart items will be filled by JavaScript -->
      </tbody>
    </table>

    <div class="total-line" style="text-align: right; margin: 2rem 0;">
      Total: <strong id="cart-total">$0.00</strong>
    </div>

    <!-- Single "Send Order" button for the whole cart -->
    <div style="text-align: center; margin: 2.5rem 0;">
      <a id="send-order-btn" href="#" class="btn"
         style="font-size: 1.3rem; padding: 1rem 2.5rem; text-decoration: none;">
        Send Order by Email
      </a>
    </div>

    <p id="cart-empty-msg" style="text-align:center; color:#888; font-size:1.2rem; display:none;">
      Your cart is empty...
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
